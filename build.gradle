plugins {
	id 'java'
	id 'application'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {

	implementation 'com.fasterxml.jackson.core:jackson-core:2.13.3'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
	implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'

	// https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'

	
	// Jdk 9+ require runtime implementation to be added separately
	// https://www.jesperdj.com/2018/09/30/jaxb-on-java-9-10-11-and-beyond/
	implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '4.0.0'


}

mainClassName = 'com.example.abstraction.base_code.Main' 
